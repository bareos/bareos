        sources:
            - sourceline: 'deb http://download.bareos.org/bareos/experimental/nightly/xUbuntu_14.04/ /'
              key_url: 'http://download.bareos.org/bareos/experimental/nightly/xUbuntu_14.04/Release.key'
        packages:
            - bareos-director
            - bareos-database-sqlite3
            - bareos-storage
            - bareos-filedaemon
            - bareos-bconsole
