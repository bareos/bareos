syntax = "proto3";

package bareos.restore;

import "common.proto";

message RestoreRequest {
  oneof request {
    BeginFileRequest begin_file = 1;
    FileData file_data = 2;
    bareos.common.Acl acl = 3;
    bareos.common.Xattr xattr = 4;
    Done done = 5;
  };
};

message RestoreResponse {
  oneof respponse {
    BeginFileResponse begin_file = 1;
  };
};

message BeginFileRequest {
  bytes output_name = 1;
  bytes soft_link_to = 2; // only if ft == SoftLink
  bareos.common.FileType file_type = 3;
  int64 delta_seq = 4;
  bareos.common.ReplaceType replace = 5;
  optional bytes where = 7; // needed by the vmware plugin
  bareos.common.OsStat stats = 8;
};

enum RestoreStatus {
  RESTORE_UNSPECIFIED = 0;
  RESTORE_SKIP = 1; // skip this file
  RESTORE_CORE = 2; // restore this file via the core
  RESTORE_PLUGIN = 3; // restore this file via the plugin
};

message BeginFileResponse {
  oneof result {
    RestoreStatus success = 1;
    int64 system_error = 2;
  };
};

message FileData {
  bytes data = 1;
  uint64 offset = 2;
};

message Done {
};
