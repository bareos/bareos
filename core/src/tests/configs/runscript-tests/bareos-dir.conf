Job {
  Name = "Restore"
  Type = Restore
  Client = 127.0.0.1-fd
  FileSet = FS_TESTJOB
  Storage = File
  Messages = Standard
  Pool = Default

  RunScript  {
   RunsWhen = Before
   RunsOnClient = Yes
   Command = "echo ClientBeforeRestore"
  }

  RunScript  {
   RunsOnFailure = No
   RunsWhen = After
   RunsOnClient = Yes
   Command = "echo ClientAfterRestore"
  }

  RunScript  {
   RunsWhen = Before
   RunsOnClient = No
   Command = "echo DirBeforeRestore"
  }

  RunScript  {
   RunsOnFailure = No
   RunsWhen = After
   RunsOnClient = Yes
   Command = "echo DirAfterRestore"
  }
}

