    Command = "/bin/echo touching /tmp/git/bareos/regress/tmp/RUN_FD_FAILED"
    RunsWhen = after
    RunsOnFailure = yes
  }
  RunScript {
    Command = "/bin/touch /tmp/git/bareos/regress/tmp/RUN_FD_FAILED"
    RunsWhen = after
    RunsOnFailure = yes
  }
}

