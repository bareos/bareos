Job {
  Name = "runscriptjob"
  Type = Backup
  Level = Incremental
  Client = bareos-fd
  FileSet = "SelfTest"
  Storage = File2
  Messages = Standard
  Pool = Incremental
  Priority = 10
  Full Backup Pool = Full
  Differential Backup Pool = Differential
  Incremental Backup Pool = Incremental

  MaximumConcurrentJobs = 10
  RunScript {
    RunsWhen = Before
    Command = "sleep 10"
  }
}
