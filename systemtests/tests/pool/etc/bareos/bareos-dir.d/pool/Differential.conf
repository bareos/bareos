  Name = Differential-Job
  Pool Type = Backup
  Recycle = yes              # Bareos can automatically recycle Volumes
  AutoPrune = yes            # Prune expired volumes
  Volume Retention = 90 days # How long should the Differential Backups be kept? (#09)
