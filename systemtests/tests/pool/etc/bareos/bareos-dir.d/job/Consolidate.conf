Job {
    Name = "Consolidate"
    Type = "Consolidate"
    Accurate = "yes"
    JobDefs = "DefaultJob"
    AllowDuplicateJobs = yes
    CancelLowerLevelDuplicates = no
    CancelQueuedDuplicates = no
    Cancel Running Duplicates = no
    Priority = 5
    Allow Mixed Priority = yes
    Spool Data = yes

    Pool = Differential # this should not get used, but is required :/
    Virtual Full Backup Pool = Full-Job
}
