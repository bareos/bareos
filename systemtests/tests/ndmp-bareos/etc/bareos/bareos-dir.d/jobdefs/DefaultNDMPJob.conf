JobDefs {
  Name = "DefaultNDMPJob"
  Type = Backup
  Protocol = NDMP
  Level = Incremental
  Client = ndmp-fd
  Backup Format = dump
#  Backup Format = tar
  FileSet = "isilon-fileset"
  Storage = ndmpfile
  Messages = Standard
  Pool = ndmp
  Priority = 10
  Save File History = Yes
  Reschedule On Error     = yes
  Reschedule Interval     = 60
  Reschedule Times        = 1
  Allow Duplicate jobs    = no
}
