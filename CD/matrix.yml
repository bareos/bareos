OS:
  xUbuntu:
    18.04:
      ARCH:
        - x86_64
      PROJECTPATH:
        - PATH: openSUSE.org:Ubuntu:18.04
          REPOSITORY: universe
        - PATH: bareos:@BRANCH@:common
          REPOSITORY: xUbuntu_18.04
    16.04:
      ARCH:
        - i586
        - x86_64
      PROJECTPATH:
      - PATH: openSUSE.org:Ubuntu:16.04
        REPOSITORY: standard
      - PATH: openSUSE.org:Ubuntu:16.04
        REPOSITORY: universe
      - PATH: bareos:@BRANCH@:dod
        REPOSITORY: xUbuntu_16.04
      - PATH: bareos:@BRANCH@:common
        REPOSITORY: xUbuntu_16.04

