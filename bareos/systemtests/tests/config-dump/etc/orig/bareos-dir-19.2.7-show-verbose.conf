FileSet {
  Name = "Windows All Drives"
  Include {
    Options {
      Signature = MD5
      IgnoreCase = Yes
      Exclude = Yes
      AclSupport = Yes
      XattrSupport = Yes
      Wild Dir = "[A-Z]:/RECYCLER"
      Wild Dir = "[A-Z]:/$RECYCLE.BIN"
      Wild Dir = "[A-Z]:/System Volume Information"
      Wild File = "[A-Z]:/pagefile.sys"
      Drive Type = "fixed"
    }
    File = "/"
  }
}

FileSet {
  Name = "SelfTest"
  Description = "fileset just to backup some files for selftest"
  Include {
    Options {
      Signature = MD5
      AclSupport = Yes
      XattrSupport = Yes
    }
    File = "/usr/sbin"
  }
}

FileSet {
  Name = "LinuxAll"
  Description = "Backup all regular filesystems, determined by filesystem type."
  Include {
    Options {
      Signature = MD5
      OneFS = No
      AclSupport = Yes
      XattrSupport = Yes
      Fs Type = "btrfs"
      Fs Type = "ext2"
      Fs Type = "ext3"
      Fs Type = "ext4"
      Fs Type = "reiserfs"
      Fs Type = "jfs"
      Fs Type = "xfs"
      Fs Type = "zfs"
    }
    File = "/"
  }
  Exclude {
    File = "/var/lib/bareos"
    File = "/var/lib/bareos/storage"
    File = "/proc"
    File = "/tmp"
    File = "/var/tmp"
    File = "/.journal"
    File = "/.fsck"
  }
}

FileSet {
  Name = "Catalog"
  Description = "Backup the catalog dump and Bareos configuration files."
  Include {
    Options {
      Signature = MD5
      AclSupport = Yes
      XattrSupport = Yes
    }
    File = "/var/lib/bareos/bareos.sql"
    File = "/etc/bareos"
  }
}

