Device {
  Name = RadosStorage
  Archive Device = "Rados Device"
  # the path here will not be used, as the test doesn't open the device
  Device Options = "conffile=/etc/ceph/ceph.conf,poolname=poolname"
  Device Type = rados
  Media Type = RadosFile
  Label Media = yes
  Random Access = yes
  Automatic Mount = yes
  Removable Media = no
  Always Open = no
}
