Device {
  Name = FileStorage
  Media Type = File
  Archive Device = storage
  LabelMedia = yes;                   # lets Bareos label unlabeled media
  Random Access = yes;
  AutomaticMount = yes;               # when device opened, read it
  RemovableMedia = no;
  AlwaysOpen = no;
  MaximumConcurrentJobs = 1
  autoselect = no                     #needed to test the setdevice command (see testrunner)
}
